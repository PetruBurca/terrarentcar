<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terra Rent Car - Премиальная аренда автомобилей в Молдове</title>
    <meta http-equiv="refresh" content="0; url=/dist/index.html" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background: #000;
        color: #fff;
      }
      .loading {
        font-size: 18px;
        margin: 20px 0;
      }
      .spinner {
        border: 4px solid #333;
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Terra Rent Car</h1>
    <div class="loading">Загрузка...</div>
    <div class="spinner"></div>
    <p>
      Если страница не загрузилась автоматически,
      <a href="/dist/index.html" style="color: #fff">нажмите здесь</a>
    </p>
    <script>
      // Автоматическое перенаправление
      window.location.href = "/dist/index.html";
    </script>
  </body>
</html>
