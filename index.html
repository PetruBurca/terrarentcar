    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", sans-serif;
        background-color: hsl(0 0% 3%);
        color: hsl(0 0% 98%);
        line-height: 1.6;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Loading state */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, hsl(0 0% 3%) 0%, hsl(0 0% 6%) 100%);
      }

      .loading::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 3px solid hsl(45 100% 51%);
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <!-- DNS prefetch and preconnect for external domains -->
    <link rel="dns-prefetch" href="//api.airtable.com" />
    <link rel="dns-prefetch" href="//firebasestorage.googleapis.com" />
    <link rel="preconnect" href="https://api.airtable.com" crossorigin />
    <link
      rel="preconnect"
      href="https://firebasestorage.googleapis.com"
      crossorigin
    />

    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    <link rel="preload" href="/src/index.css" as="style" />

    <!-- Preload critical images -->
    <link
      rel="preload"
      href="src/assets/logo.webp"
      as="image"
      type="image/webp"
    />
    <link
      rel="preload"
      href="src/assets/hero-road.webp"
      as="image"
      type="image/webp"
      media="(min-width: 768px)"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="src/assets/logo.png" />
    <link rel="apple-touch-icon" href="src/assets/logo.png" />

    <!-- Theme color -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />

    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Performance optimizations -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>

  <body>

  </body>
</html>
