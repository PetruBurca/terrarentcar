    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #000;
        color: #fff;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      
      .loading {
        text-align: center;
      }
      
      .logo {
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }
      
      .loading-text {
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      .loading-subtext {
        font-size: 16px;

      }

  <body>
    <div id="root">
      <div class="loading">

        <div class="loading-text">Terra Rent Car</div>
        <div class="loading-subtext">Загрузка...</div>
      </div>
    </div>

    <script>
      // Простой скрипт для показа, что сайт работает
      setTimeout(() => {
        document.querySelector('.loading-subtext').textContent = 'Сайт временно недоступен. Пожалуйста, попробуйте позже.';
      }, 3000);
    </script>
