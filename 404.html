<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terra Rent Car - Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 600px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }
      h1 {
        font-size: 4em;
        margin: 0;
        color: #fff;
      }
      h2 {
        margin: 20px 0;
      }
      .back-link {
        display: inline-block;
        background: #fff;
        color: #667eea;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 25px;
        font-weight: bold;
        margin-top: 20px;
        transition: transform 0.3s;
      }
      .back-link:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Страница не найдена</h2>
      <p>Извините, запрашиваемая страница не существует.</p>
      <a href="/" class="back-link">Вернуться на главную</a>
    </div>
  </body>
</html>
